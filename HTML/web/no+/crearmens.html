<script type="text/javascript">
  $(function () {
    if (!inminute.session.checkUserSession()) {
      window.location = 'index.html';
    } else {
      var prop = {
        container: $('#main-container'),
        defaultContent: 'parcel/ongoing.html',
        afterLoad: function (url) {
          $('#main-container').i18n();
          ga('send', 'pageview', {
            'page': url
          });
        }
      };
      i18n.init(function () {
        i18n.loadNamespace('validationForm', function () {
          $.fn.bootstrapValidator.loadLanguage();
        });
        $('body').i18n();
        inminute.api.carrier.me(function (data) {
          if (data.carrierId && data.carrierId === 11) {
            $('#newParcel a').attr("href", "#parcel/new_mexpress");
          }
          $('.navbar-brand').html(data.carrier.name);
          $('#menuUserNameText').html(data.name);
          AjaxTemplate.init(prop);
        });
      });
    }
    $('.disabled').click(function (e) {
      e.preventDefault();
    })
    //Footer
    $.get("footer.html", function (data) {
      $("#footer").replaceWith(data);
    });
  });

  function logout() {
    inminute.api.carrier.logout(function () {
      location = './';
    });
  }
  //# sourceURL=InCourierMain.js

</script>
